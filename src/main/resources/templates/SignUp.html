<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="main">
    <div>
        <h1 class="title">Регистрация пользователя</h1>
    </div>
    <form>
        <div>
            <label class="form-label">E-mail: </label>
            <div class="inp">
                <input type="email" th:field="${user.email}" class="form-control" required minlength="5" maxlength="30"/>
            </div>
        </div>
        <div>
            <label class="form-label">Пароль: </label>
            <div class="inp">
                <input type="password" th:field="${user.password}" class="form-control" required minlength="6" maxlength="30"/>
            </div>
        </div>
        <div>
            <label class="form-label">Фамилия: </label>
            <div class="inp">
                <input type="text" th:field="${buyer.secondName}" class="form-control"  required minlength="2" maxlength="25"/>
            </div>
        </div>
        <div>
            <label class="form-label">Имя: </label>
            <div class="inp">
                <input type="text" th:field="${buyer.firstName}" class="form-control"  required minlength="2" maxlength="25"/>
            </div>
        </div>
        <div>
            <label class="form-label">Отчество: </label>
            <div class="inp">
                <input type="text" th:field="${buyer.fatherName}" class="form-control"  required minlength="2" maxlength="25"/>
            </div>
        </div>
        <div >
            <label class="form-label">Номер телефона: </label>
            <div class="inp"> n
                <input type="tel" th:field="${buyer.phone}" class="form-control" required  minlength="2" maxlength="9" />
            </div>
        </div>
    </form>

</div>


<style>
 html{
    font-family: 'Cabin', sans-serif;
        color: RGB(155, 164, 180);
    }
    body{
        background-color: RGB(30, 33, 61);
    }
    h1{
        color: RGB(252, 241, 222);
    }
</style>
</body>
</html>
